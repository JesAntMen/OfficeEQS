<div class="w-full flex items-center justify-center p-5">
  <swiper-container
    class="mySwiper w-full max-w-6xl"
    autoplay="true"
    autoplay-delay="1000"
    autoplay-disable-on-interaction="false"
    speed="6000"
    breakpoints='{
      "0":    { "slidesPerView": 1, "spaceBetween": 10 },
      "640":  { "slidesPerView": 2, "spaceBetween": 10 },
      "1024": { "slidesPerView": 3, "spaceBetween": 24 }
    }'
  >
    @for (custo of customer; track custo.id) {
      <swiper-slide class="flex items-center justify-center p-5">
        <div class="w-80 h-60 rounded-2xl shadow-2xl shadow-gray-500/50 overflow-hidden">
          <img class="w-full h-full object-cover" [src]="custo.link" alt="" />
        </div>
      </swiper-slide>
    }
  </swiper-container>
</div>
