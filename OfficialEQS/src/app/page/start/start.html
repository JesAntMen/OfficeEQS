<div class="flex flex-col w-full">
  @for (imageColor of colorimage; track imageColor.id) {
  <div class="w-full h-screen bg-cover bg-center bg-no-repeat" [style.backgroundImage]="'url(' + imageColor.url + ')'">
    <div class="w-full h-full bg-linear-to-r from-[#000066]/65 to-[#000066]/0">
      <div class="flex pt-20 h-full">
        <div class="flex flex-1 items-center justify-center">
          <div class="w-[70%] h-[50%] p-6">
            <div class="flex flex-col items-center justify-center text-center w-full h-full">
              <h1 class="font-bold p-2.5">{{imageColor.titulo}}</h1>
              <p class="p-2.5 font-medium text-justify">
                {{imageColor.texto}}
              </p>
              <button class="w-full p-2.5 font-medium flex justify-end items-center gap-2 cursor-pointer hover:scale-105">
                VER SERVICIOS
                <span class="material-symbols-outlined font-medium">add_circle</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex-1"></div>
      </div>
    </div>
  </div>
  }
</div>
