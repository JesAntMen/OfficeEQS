<div class="flex flex-col h-screen w-full">
  <swiper-container class="w-full h-full" pagination="true" scrollbar="true" autoplay="true" direction="horizontal" effect="fade">
    @for (imageColor of colorimage; track imageColor.id) {
    <swiper-slide>
      <div class="w-full h-screen bg-cover bg-center bg-no-repeat"
        [style.backgroundImage]="'url(' + imageColor.url + ')'">
        <div class="w-full h-full bg-linear-to-r" [ngClass]="[imageColor.fromClass, imageColor.toClass]">
          <div class="flex pt-20 h-full">
            <div class="flex flex-1 items-center justify-center">
              <div class="w-[70%] h-[50%]  md:p-6 lg:p-10">
                <div class="flex flex-col gap-2.5 items-center justify-center text-center w-full h-full">
                  <h1 class="font-bold">{{imageColor.titulo}}</h1>
                  <p class="font-medium text-justify">
                    {{imageColor.texto}}
                  </p>
                  <button class="w-full font-medium flex justify-end items-center gap-2 cursor-pointer hover:scale-105">
                    VER SERVICIOS
                    <span class="material-symbols-outlined font-medium">add_circle</span>
                  </button>
                </div>
              </div>
            </div>
            <div class=" hidden lg:flex lg:flex-1"></div>
          </div>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</div>
