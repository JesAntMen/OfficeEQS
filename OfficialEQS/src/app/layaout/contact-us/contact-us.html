<div class="z-20 w-full h-auto lg:h-screen">
  <div class="py-24 flex items-center justify-center min-h-screen px-4">
    <div class="grid grid-cols-2 w-full max-w-3xl gap-6 p-6 md:p-8 rounded-2xl inset-shadow-2xs shadow-xl/30">

      <div class="col-span-2 text-center">
        <h1 class="text-3xl font-bold tracking-wide">CONTÁCTANOS</h1>
        <p class="text-sm opacity-80 mt-1">Déjanos tus datos y te contactaremos.</p>
      </div>

      <div class="col-span-2 lg:col-span-1">
        <label for="nombre" class="text-sm font-medium">Nombre</label>
        <input id="nombre" class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Nombre" type="text">
      </div>

      <div class="col-span-2 lg:col-span-1">
        <label for="apellido" class="text-sm font-medium">Apellido</label>
        <input id="apellido"
          class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Apellido" type="text">
      </div>

      <div class="col-span-2">
        <label for="email" class="text-sm font-medium">Correo</label>
        <input id="email" class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Correo" type="email">
      </div>

      <div class="col-span-2 lg:col-span-1">
        <label for="telefono" class="text-sm font-medium">Teléfono</label>
        <input id="telefono"
          class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Teléfono" type="text">
      </div>

      <div class="col-span-2 lg:col-span-1">
        <label for="empresa" class="text-sm font-medium">Empresa</label>
        <input id="empresa"
          class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Empresa" type="text">
      </div>

      <div class="col-span-2">
        <label for="Mensaje" class="text-sm font-medium">Mensaje</label>
        <textarea id="Mensaje" rows="2"
          class="mt-1 w-full bg-transparent border-b-2 border-black/60 outline-none focus:border-black"
          placeholder="Mensaje"></textarea>
      </div>

      <div class="col-span-2 flex justify-center pt-2">
        <button type="button"
          class="px-8 py-2.5 rounded-xl hover:bg-green-700 hover:text-white! font-semibold inset-shadow-2xs shadow-xl/30 hover:opacity-90 active:scale-95 transition">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
